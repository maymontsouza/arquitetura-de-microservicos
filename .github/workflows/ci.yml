name: CI - Tickets Service

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  test-tickets-service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependências do Tickets Service
        working-directory: ./tickets-service
        run: npm install

      - name: Rodar testes com cobertura do Tickets Service
        working-directory: ./tickets-service
        run: npm test -- --coverage

      - name: Análise de código com SonarQube
        uses: SonarSource/sonarqube-scan-action@v1.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: ./tickets-service

  build-and-push-images:
    needs: test-tickets-service
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e push da imagem do Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:${{ github.sha }}

      - name: Build e push da imagem do Directory Service
        uses: docker/build-push-action@v5
        with:
          context: ./directory-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/directory-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/directory-service:${{ github.sha }}

      - name: Build e push da imagem do Tickets Service
        uses: docker/build-push-action@v5
        with:
          context: ./tickets-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/tickets-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/tickets-service:${{ github.sha }}
